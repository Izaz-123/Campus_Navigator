{% extends "navigator/base.html" %}
{% load static %}

{% block title %}Register | Campus Navigator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-lg p-4 border-0">
            <h4 class="text-center mb-4 fw-bold text-success">Create Account</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
