{% extends "navigator/base.html" %}
{% load static %}

{% block title %}Login | Campus Navigator{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card col-12 col-sm-8 col-md-6 col-lg-4">
        <h3 class="text-center mb-4 login-heading">Login</h3>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center">
                <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
